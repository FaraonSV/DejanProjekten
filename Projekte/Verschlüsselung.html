<html>

<head>

	<meta charset="UTF-8">
	<title>Verschlüsselung/Entschlüsselung</title>
	
<script>

	function verschluesseln(){
		
		var key = parseInt(document.getElementById("key").value) ;
		var txt = document.getElementById("eingabe").value ;

		var ausgabe = "" ;
		for(var i = 0 ; i < txt.length ; i++) {
	
			var code = txt.charCodeAt(i) ;
			code += key ;
			
			var neu = String.fromCharCode(code) ;
			ausgabe += neu ;
		}
	
		function encryotCode(code , key){
		
			//Kleinbuchstaben
			if(code >= 97 && code <= 122) {
				code += key ;
				
			if(code > 122) {
				code -= 26 ;
				
				}
			}
			
			//Großbuchstaben
			if(code >= 65 && code <= 90) {
				code += key ;
				
			if(code > 90) {
				code -= 26 ;
			}
			
		}
		
	}
	
	document.getElementById("ausgabe").innerHTML= ausgabe ;
			
}
	
	
	
	
	//Entschlüsselung
	
		function entschluesseln(){
	
		var key2 = parseInt(document.getElementById("key2").value) ;
		var txt2 = document.getElementById("eingabe2").value ;

		var ausgabe2 = "" ;
		for(var i = 0 ; i < txt2.length ; i++) {
	
			var code2 = txt2.charCodeAt(i) ;
			code2 -= key2 ;
			
			var neu2 = String.fromCharCode(code2) ;
			ausgabe2 += neu2 ;
		}
	
		document.getElementById("ausgabe2").innerHTML = ausgabe2 ;
	
	}
</script>

</head>

<body>

	<p id="ausgabe"></p>
	<input type="number" id="key">
	<input type="text" id="eingabe">
	<input type="button" value="Verschlüsseln" onclick="verschluesseln()">
	<br>
	
	<p id="ausgabe2"> </p>
	<input type="number" id="key2">
	<input type="text" id="eingabe2">
	<input type="button" value="Entschlüsseln" onclick="entschluesseln()">

</body>

</html>
