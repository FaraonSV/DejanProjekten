<html>

<head>

	<meta charset="UTF-8">
	<title>W端rfeln</title>

	<script>

		function wuerfeln() {
		var zahlenArrays = new Array (0,0,0,0,0,0) ;
		var ausgabeText = "Ausgabe:<br>" ; 
		var anzahlVersuche = parseInt(document.getElementById("eingabe").value) ;
		
		for( var i = 0; i < anzahlVersuche; i += 1 ) {
		var wert = Math.random()*6 + 0.5 ;
		wert = Math.round (wert) ;
		zahlenArrays[wert]++ ;
		
		}	
		
		for (var i = 0 ; i < zahlenArrays.length ; i++) {
			ausgabeText += "Du hast" + zahlenArrays[i] + "mal einen" +i+ "er gew端rfelt ("+ zahlenArrays[i]/anzahlVersuche*100 + "%)<br>" ; 
		}	
		
		document.getElementById("ausgabe").innerHTML = ausgabeText ;
	
		
		}
	
		
	</script>
	
</head>
<body>

	<h1>W端rfeln</h1>
	<input type="text" id="eingabe"> <br>
	
	<input type="button" value="W端rfeln" onclick="wuerfeln()">
	<p id="ausgabe"></p>
	
</body>

</html>
