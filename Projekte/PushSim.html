<html>

<head>
	
	<meta charset="UTF-8">
	<title>PaschSim</title>
	
	<script>
	
		function paschsim() {
		var wert = Math.random()*6 + 0.5 ;
			wert = Math.round (wert) ;
			
		var wert1 = Math.random()*6 + 0.5 ;
			wert1 = Math.round (wert1) ;
			
		var ausgabe = wert + "/" + wert1 ;
		
		
		if(wert == wert1) {
			ausgabeText =ausgabe + "<br><br> Du hast einen Pasch geworfen " ;
		}
		else{
			ausgabeText = ausgabe
		}

		document.getElementById("ausgabe").innerHTML = ausgabeText ;
		}
			
	</script>

</head>

<body>

	<h1>PaschSim</h1>
	
	´
	
	<input type="button" value="Würfeln" onclick="paschsim()">
	<p id="ausgabe"></p>

</body>

</html>
